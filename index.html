<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO con Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #lives {
    pointer-events: none;
}
    #title {
        margin: 0 auto;

    }

    </style>
</head>

<body class="bg-dark text-white">

    <nav class="d-lg-block mx-lg-5 mx-2 justify-content-center">

        <div id="title" class="card p-1 px-5 m-2 shadow-lg">
            <h2 class="text-center">Fix-It Felix</h2>
        </div>
    </nav>

    <div class="container my-1">
        <!-- Sección del juego y la información -->
        <div class="row">



            <!-- Sección del Canvas para el juego -->
            <div class="col-12 col-lg-6 mb-2 d-flex mx-auto justify-content-center position-relative">
                <canvas id="gameCanvas" width="400" height="600" class="border border-light"></canvas>

                <!-- Llamada al div con las vidas en la esquina inferior derecha -->
                <div id="lives" class="pointer-events-none justify-content-end align-items-center position-absolute bottom-0 end-0 m-3">
                    <img src="assets/heart.png" class="mx-1 pointer-events-none" alt="Corazón 1" width="30">
                    <img src="assets/heart.png" class="mx-1 pointer-events-none" alt="Corazón 2" width="30">
                    <img src="assets/heart.png" class="mx-1 pointer-events-none" alt="Corazón 3" width="30">
                </div>
                
                
            </div>
            <!-- Card para el jugador y su puntaje -->
            <div class="col-12 col-lg-3 mb-4 order-lg-first">
                <div id="player-info" class="card-lg-4 shadow-lg">
                    <h5 id="playerName" class="my-0">Jugador: User</h5>
                    <div id="score" class="h5 my-0">Score: 0</div>
                </div>
            </div>

            <!-- Card para los mejores puntajes -->
            <div class="col-12 col-lg-3 mb-4">
                <div id="top-scores" class="card p-4 shadow-lg">
                    <h5 class="card-title text-center">Mejores Puntajes</h5>
                    <div id="score-list" class="list-group mt-3">
                        <!-- Los puntajes se agregarán aquí dinámicamente -->
                    </div>
                </div>
            </div>

        </div>



    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1">Desarrollado por <strong>Luis Carlos Marquez Strociak</strong></p>
            <p class="mb-1">Freelancer - <strong>LuisDev</strong></p>
            <div class="social-icons mt-3 d-flex justify-content-center">
                <a href="https://www.linkedin.com/in/lcmarquez-strociak" target="blank" class="text-white mx-3">
                    <i class="bi bi-linkedin h1 h3-lg"></i>
                </a>
                <a href="https://github.com/lcmarquez2005" target="blank" class="text-white mx-3">
                    <i class="bi bi-github h1 h3-lg"></i>
                </a>
                <a href="mailto:lcarlosmarquezstrociak@gmail.com" class="text-white mx-3">
                    <i class="bi bi-envelope h1 h3-lg"></i>
                </a>
            </div>
            <p class="mt-3 mb-0">© 2025 Luis Strociak. Todos los derechos reservados.</p>
        </div>
    </footer>
    

<!-- Agregar los íconos de Bootstrap (si los necesitas) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Librerías externas -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/gifler@0.1.0/gifler.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
